<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Profile</title>
  </head>
  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a href="./index.html" class="navbar-brand">Top-Notch</a>
        <button
          class="navbar-toggler"
          data-target="#collapse-id"
          type="button"
          aria-controls="collapse-id"
          aria-expanded="false"
          data-toggle="collapse"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapse-id">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="./index.html">Home</a>
            <a class="nav-item nav-link" href="./singup.html">Signup</a>
            <a class="nav-item nav-link" href="./products.html">Products</a>
            <a class="nav-item nav-link" href="./about.html">About</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="main-container container jumbotron">
      <div class="row">
        <div class="col-lg-4 user-details">
          <div class="card shadow rounded">
              <img class="card-img-top" src="./avatar.png" alt="avatar">
            <div class="card-body">

              <table cellpadding="8">
                <th>
                  <tr>
                    <td class="uhead">Name</td>
                    <td id="uname" class="udetails"></td>
                  </tr>

                  <tr>
                    <td class="uhead">Email</td>
                    <td id="uemail" class="udetails"></td>
                  </tr>

                  <tr>
                    <td class="uhead">Acc Number</td>
                    <td id="uacc" class="udetails"></td>
                  </tr>

                  <tr>
                    <td class="uhead">Gender</td>
                    <td id="ugen" class="udetails"></td>
                  </tr>
                </th>
              </table>

              
            </div>
          </div>
        </div>

        <div class="col-lg-8 accdetails">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-header logout">
                        Account Details
                        <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
                    </h4>
                </div>
            </div>
        </div>
        
      </div>
    </div>

    <footer class="container">
      <p>Developed By Top-Notch Tech Team</p>
      <span>&copy; Copyrights 2020</span>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./script2.js"></script>
  </body>
</html>
