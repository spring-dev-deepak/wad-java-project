<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./bankicon.ico">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Top-Notch</title>
  </head>
  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a href="./index.html" class="navbar-brand">Top-Notch</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapse-id"
          aria-controls="collapse-id"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapse-id">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="./index.html">Home</a>
            <a class="nav-item nav-link" href="./singup.html">Signup</a>
            <a class="nav-item nav-link" href="./products.html">Products</a>
            <a class="nav-item nav-link" href="./about.html">About</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="main-container container home">
      <div id="carouselid" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselid" data-slide-to="0" class="active"></li>
          <li data-target="#carouselid" data-slide-to="1"></li>
          <li data-target="#carouselid" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./cor-1.jpg" alt="car1" />
          </div>
          <div class="carousel-item">
            <img src="./cor-2.jpg" alt="car2" />
          </div>
          <div class="carousel-item">
            <img src="./cor-3.jpg" alt="car3" />
          </div>
        </div>
      </div>

      <div class="card-columns">
        <div class="card shadow bg-white overflow-hidden">
          <div class="card-body">
            <h6 class="card-header bg-white">News Update</h6>
            <marquee direction="up" id="marquee1">
              <p id="news-update1"></p>
            </marquee>
          </div>
        </div>

        <div class="card shadow bg-white">
          <div class="card-body">
            <h6 class="card-header">Sign in</h6>
            <form class="signin-form container"> 
              <table cellpadding=5>
                <tr>
                  <td class="form-header">Username</td>
                  <td>
                    <input type="text" placeholder="username" class="form-control form-control-sm" required >
                  </td>
                </tr>

                <tr>
                  <td class="form-header">Password</td>
                  <td>
                    <input type="password" placeholder="password" class="form-control form-control-sm" required >
                  </td>
                </tr>

                <tr>
                  <td></td>
                  <td>
                    <button class="btn btn-success btn-sm" type="submit">Sign in</button>
                  </td>
                </tr>
              </table>
            </form>
          </div>
        </div>

        <div class="card shadow bg-white overflow-hidden">
          <div class="card-body">
            <h6 class="card-header bg-white">News Update</h6>
            <marquee direction="up" id="marquee2">
              <p id="news-update2"></p>
            </marquee>
          </div>
        </div>
      </div>
    </div>

    <footer class="container">
      <p>Developed By Top-Notch Tech Team</p>
      <span>&copy; Copyrights 2020</span>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./script1.js"></script>
  </body>
</html>
