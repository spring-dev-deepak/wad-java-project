    />
    <title>Signup</title>
  </head>
  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a href="./index.html" class="navbar-brand">Top-Notch</a>
        <button
          class="navbar-toggler"
          data-target="#collapse-id"
          type="button"
          aria-controls="collapse-id"
          aria-expanded="false"
          data-toggle="collapse"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapse-id">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="./index.html">Home</a>
            <span id="signup-profile"></span>
            <!-- <a class="nav-item nav-link" href="./singup.html">Signup</a> -->
            <a class="nav-item nav-link" href="./products.html">Products</a>
            <a class="nav-item nav-link" href="./about.html">About</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="main-container container jumbotron">
      <div class="row">
        <div class="col-md-4 signup-form">
          <h4 class="heading">Personal Details</h4>
          <form class="signup-data">
            <table cellpadding=5>
              <tr>
                <td>First Name</td>
                <td>
                  <input type="text" name="firstName" placeholder="First Name" class="form-control form-control-sm" required>
                </td>
              </tr>
    
              <tr>
                <td>Age</td>
                <td>
                  <input type="number" name="age" placeholder="Age" class="form-control form-control-sm" required>
                </td>
              </tr>
    
              <tr>
                <td>Gender</td>
                <td>
                  <input type="text" name="gender" placeholder="Gender" class="form-control form-control-sm" required>
                </td>
              </tr>

              <tr>
                <td>User Name</td>
                <td>
                  <input type="text" name="userName" placeholder="User Name" class="form-control form-control-sm" required>
                </td>
              </tr>
    
              <tr>
                <td>Password</td>
                <td>
                  <input type="password" name="password" placeholder="Password" class="form-control form-control-sm" required>
                </td>
              </tr>
            </table>
        </div>

        <div class="col-md-4 signup-form">
          <h4 class="heading">Account Details</h4>
            <table cellpadding=5>
              <tr>
                <td>Acc Number</td>
                <td>
                  <input type="number" name="accountNumber" placeholder="Account Number" class="form-control form-control-sm" required>
                </td>
              </tr>
    
              <tr>
                <td>Customer Id</td>
                <td>
                  <input type="number" name="customerId" placeholder="Customer Id" class="form-control form-control-sm" required>
                </td>
              </tr>

              <tr>
                <td>Branch</td>
                <td>
                  <input type="text" name="branch" placeholder="Branch" class="form-control form-control-sm" required>
                </td>
              </tr>
    
              <tr>
                <td>Debit Card</td>
                <td>
                  <input type="number" name="debitCardNumber" placeholder="Debit Card Number" class="form-control form-control-sm" required>
                </td>
              </tr>
    
              <tr>
                <td>CVV</td>
                <td>
                  <input type="number" name="cvv" placeholder="CVV" class="form-control form-control-sm" required>
                </td>
              </tr>
            </table>
        </div>
  
        <div class="col-md-4 signup-form">
          <h4 class="heading">Contact Details</h4>
            <table cellpadding=5>
              <tr>
                <td>City</td>
                <td>
                  <input type="text" name="city" placeholder="City" class="form-control form-control-sm" required>
                </td>
              </tr>
    
              <tr>
                <td>State</td>
                <td>
                  <input type="text" name="state" placeholder="State" class="form-control form-control-sm" required>
                </td>
              </tr>
    
              <tr>
                <td>E-Mail</td>
                <td>
                  <input type="email" name="eMail" placeholder="E-Mail" class="form-control form-control-sm" required>
                </td>
              </tr>
    
              <tr>
                <td>Phone Numb</td>
                <td>
                  <input type="number" name="phoneNumber" placeholder="Phone Number" class="form-control form-control-sm" required>
                </td>
              </tr>

              <tr>
                <td>Zip Code</td>
                <td>
                  <input type="number" name="zipCode" placeholder="Zip Code" class="form-control form-control-sm" required>
                </td>
              </tr>

              <tr><td></td></tr>
              <tr><td></td></tr>
              <tr><td></td></tr>
              <tr><td></td></tr>

              <tr>
                <td>
                  <input type="reset" class="btn btn-danger btn-sm" >
                </td>
                <td>
                  <button type="submit" class="btn btn-success btn-sm">Register</button> 
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
      
    </div>

    <footer class="container">
        <p>Developed By Top-Notch Tech Team</p>
        <span>&copy; Copyrights 2020</span>
    </footer>

  </body>
</html>
